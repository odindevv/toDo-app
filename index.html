<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">ToDo App</h1>
      <form id="formulario">
        <input
          type="text"
          name=""
          id="input"
          placeholder="Ingrese tarea"
          class="form-control my-2"
          autofocusd
        />
        <button class="btn btn-block btn-primary" type="submit">Agregar</button>
      </form>
      <div id="lista-tareas" class="mt-3"></div>
    </div>

    <template id="template">
      <div
        class="alert alert-warning d-flex justify-content-between align-items-center"
      >
        <p class="m-0">Tarea #1</p>
        <h3 class="m-0">
          <i class="fas fa-check-circle text-success" role="button"></i>
          <i class="fas fa-minus-circle text-danger" role="button"></i>
        </h3>
      </div>
    </template>
    <script type="module" src="script.js"></script>
  </body>
</html>
